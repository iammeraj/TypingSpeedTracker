<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Tracker Pro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>⌨️ Typing Tracker Pro</h1>

    <div class="mode-selector">
      <label for="mode">Choose Category:</label>
      <select id="mode">
        <option value="quotes">Quotes</option>
        <option value="paragraphs">Paragraphs</option>
        <option value="code">Programming</option>
      </select>
      <button id="restart">Restart</button>
    </div>

    <div id="quoteDisplay" class="quote-box"></div>
    <textarea id="quoteInput" placeholder="Start typing here..."></textarea>

    <div class="stats">
      <div><strong>WPM:</strong> <span id="wpm">0</span></div>
      <div><strong>Accuracy:</strong> <span id="accuracy">100</span>%</div>
      <div><strong>Errors:</strong> <span id="errors">0</span></div>
      <div><strong>Time Left:</strong> <span id="timer">60</span>s</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
